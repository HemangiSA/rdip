<html>
<head>
<link rel="stylesheet" href="registration.css">
<title>Registration Page</title>
</head>
<body>
<div class="container">
  <a href="https://www.iiit.ac.in/ "><img src="Logo.png"></a>
  <div class="topright"><a href="https://serc.iiit.ac.in/rdip "><h1 id="one">RDIP</h1></a></div>
</div>


<ul>
	<li><a href="homepage.html">Home</a>
	<li><a href="registration.html">Registration Form</a></li>

<br>
<form action="details.html" method="get">
	<label for="fname"><b>First Name:</b> </label>
	&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
	<input type="text" id="fname"><br><br>
	<label for="mail"><b>Email:</b></label>
	&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
	<input type="text" id="mail"><br><br>
	<label for="phn"><b>Phone no:</b> </label>
	&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
	<input type="number" id="phn"><br><br>
	<label for="gen"><b>Gender:</b> </label>
		&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
	<input type="radio" id="male" name="gender" value="male">
	<label for="male"><b>Male</b></label>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female"><b>Female</b></label>
	<input type="radio" id="other" name="gender" value="other">
	<label for="other"><b>Other</b></label>
	<br>
	<br>
	<label for="res"><b>Reason for RDIP:</b> </label>
		&nbsp &nbsp &nbsp &nbsp &nbsp
	<input type="checkbox" id="html" name="html2" value="html1">
	<label for="html"><b>HTML</b></label>
	<input type="checkbox" id="css" name="css2" value="css1">
	<label for="css"><b>CSS</b></label>
	<input type="checkbox" id="java" name="java2" value="java1">
	<label for="java"><b>JavaScript</b></label><br><br>
	
	<label for="clg"><b>college:</b> </label>
		&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
	<input type="text" id="clg"><br><br>
	<input type="checkbox" id="chk" name="java3" value="java4">
	&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
	<label for="chk"> <b>I declare above details given by are true.</b></label><br><br><br>
	<button type="Submit" value="Button" id="btn1"><b>Submit</b></button>
	<button type="reset" value="reset" class="btn2"><b>Reset</b></button>
</form>
</body>
</html>
